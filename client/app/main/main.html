<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form name="barform">
        <input type="search" ng-model="location" placeholder="Where are you?">
        <button ng-click="search(location)">Search</button>
      </form>
      <ul class="barslist">
        <li ng-repeat="bar in bars">
          <label>
            <input type="checkbox" ng-model="bar.userAdded" ng-true-value="'Remove Me'" ng-false-value="'Add Me'" ng-click="addme(bar)">
            {{bar.userAdded}}
          </label>
          <a href="#" ng-href="{{bar.url}}" target="_blank">{{bar.name}}</a>
          {{bar}}
          <span>{{bar.goinCount}} Going</span>
        </li>
      </ul>
    </div>
  </div>
</div>
