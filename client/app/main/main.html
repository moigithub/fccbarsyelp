<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form name="barform" class="frm">
        <input type="search" id="location" ng-model="location" placeholder="Where are you?">
        <button id="searchbtn" ng-click="search(location)"><i class="fa fa-search"></i> Search</button>
      </form>
      <ul class="barslist list-unstyled">
        <li class="bar" ng-repeat="bar in bars">

          <img class="barimg" ng-src="{{bar.image_url}}" alt="{{bar.name}}">
          
          <a href="#" class="link" ng-href="{{bar.url}}" target="_blank">{{bar.name}}</a>
          
          <span class="going">{{bar.goinCount}} Going</span>
          <button class="onoffbtn" ng-click="addme(bar, $index)" ng-show="isLoggedIn()">
            <span ng-hide="bar.userAdded">Add Me</span>
            <span ng-show="bar.userAdded">Remove Me</span>
          </button>


          <span class="text">{{bar.snippet_text}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Bar night party |
        <a href="https://twitter.com/MCarlosMan">@MCarlosMan</a> |
         a <a href="http://freecodecamp.com">FreeCodeCamp</a> basejump exercise</p>
  </div>
</footer>
